<div class="container">
    <div class="card">
     <div class="card-header">
         <h3>Agregar Clientes</h3>
     </div>
     <div class="card-body">
         <form [formGroup]="FormCliente" (ngSubmit)="Guardar(FormCliente)">
         <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" formControlName ="nombre" class="form-control"  />
        <label for="">Apellido</label>
        <input type="text" formControlName ="apellido" class="form-control"  />
         </div>
         <div class="form-group">
            <label for="">Edad</label>
            <input type="text" formControlName ="edad"class="form-control"  />
            <label for="">Fecha nacimiento</label>
            <input type="date" formControlName ="fecha_nacimiento" class="form-control"  />
         </div>
         <button type="submit" class="btn btn-danger">Crear</button>
         </form>
     </div>
    </div>
    </div>
